<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product list with cart</title>
</head>
<body class="bg-[#FCF8F5]">
  <div class="outer-container w-full h-[100dvh] bg-[#FCF8F5]">
    <div class="custom-container px-3 pt-0 md:px-0 md:pt-[3rem] mx-auto">
      <div class="inner-container flex md:flex-row gap-6 flex-col">
        <div class="menu md:w-[70%] w-full">
          <h3 class="text-[3rem] font-bold">Desserts</h3>
          <div id="food-items" class="items h-[80dvh] overflow-auto grid gap-4 lg:grid-cols-3 sm:grid-cols-2 grid-cols-1"></div>
        </div>
        <div class="cart pt-3 md:pt-0 md:w-[30%] w-full">
          <div class="inner-container relative bg-white rounded-2xl max-h-[80dvh] overflow-auto">
            <h3 id="cart-header" class="text-[1.7rem] px-6 py-6 bg-white font-bold text-[#C34117] sticky top-0"></h3>
            <div id="empty-cart"></div>
            <ul id="cart-list" class="cart-items px-6"></ul>
          </div>
        </div>
      </div>
    </div>
    <div id="confirm" class="confirm flex justify-center md:items-center items-end absolute top-0 w-full h-full z-[-50] bg-[#81807F4D]">
      <div class="confirm-layer w-full md:w-[50%] rounded-2xl bg-white p-5">
        <img class="py-3" src="assets/images/icon-order-confirmed.svg" alt="">
        <p class="font-extrabold text-[3rem]">Order Confirmed</p>
        <p class="text-gray-400">We hope you enjoy your food</p>
        <ul class="confirm-items mt-5 max-h-[50dvh] overflow-auto px-[2rem] bg-[#FCF8F5]"></ul>
        <button id="checkout-button" class="bg-[#C34117] text-white rounded-full w-full hover:bg-transparent hover:text-[#C34117] duration-300 border-2 border-[#C34117] cursor-pointer py-2 mt-6">Start New Order</button>
      </div>
    </div>
  </div>

</body>
</html>
